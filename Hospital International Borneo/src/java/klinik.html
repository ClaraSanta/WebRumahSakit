<html>
    <head>
        <title>Daftar Klinik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="btn" onclick="loadDocKlinik()">Tampil</button>
        <div>id="klinik"</div>
        <script>
            function loadDocKlinik()){
                var klinik;
                var xmlhttp  = new XMLHttpRequest();
                var url = "http://202.94.83.190:8080/165314085RSKu/webresources/Klinik";
                xmlhttp.onreadystatechange()=function (){
                    if (this.readyState==4 && this.status=200){
                        myFunction(this.responsesText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
                
                function myFunction (response){
                    var arr = JSON.parse(response);
                    var i;
                    var out = "<center><table border='3'>";
                     for (i=0; i<arr.length; i++){
                            out +="<tr><td>" +
                                    arr[i].idKlinik + "</td><td>"+arr[i].nama +"</td><td>"+
                                    arr[i].spesialis;
                            
                            
                        }
                        out+= "</table></center>";
                        document.getElementById("btn2").innerHTML=out;
                    
                }
            }
    </body>
</html>
