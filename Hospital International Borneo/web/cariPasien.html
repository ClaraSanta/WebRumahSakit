<html>
    <head>
        <title>HOspital International Borneo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading text-uppercase"><marquee>HOSPITAL INTERNATIONAL BORNEO</marquee></div>
      </div>
    </div>
             
             <style>
                   
      header {
                background-color: #2d2d30;
                padding: 15px;
                text-align: center;
                font-size: 35px;
                color: #f5f5f5;
            }
        </style>
    </head>
    <body>
                    
                <div class="contact-form">
                    <center><table>
                            <tr><td>No Rekam Medis</td> <td>:</td> <td><input type="text" onchange="loadDoc()" id="noRm"/> <button type="button" onclick="loadDoc()" id="btn">Cari</button></td></tr>
                        </table></center>

                    <br/><br/><br/><center><h3>Data Hasil Pencarian</h3></center><br/>
                    <center><table>
                            <tr><td>NIK</td> <td>:</td> <td><input type="text" id="nik" value="" disabled=""/></td>
                            <tr><td>Nama</td> <td>:</td> <td><input type="text" id="nama" value="" disabled=""/></td>
                            <tr><td>Tanggal Lahir</td> <td>:</td> <td><input type="text" id="tanggalLahir" value="" disabled=""/></td></tr>
                            <tr><td>Jenis Kelamin</td> <td>:</td><td><input type="text" id="kelamin" value="" disabled=""/></td><tr>
                            <tr><td>Alamat</td> <td>:</td> <td><input type="text" id="alamat" value="" disabled=""/></td></tr>                            

                        </table></center>
                    <script>
                        function loadDoc() {
                            var url = "http://202.94.83.190:8080/165314016_maps/webresources/Pasien/cariPasien?noRm=" + noRm.value;
                            var xhttp = new XMLHttpRequest();
                            xhttp.open("GET", url, true);
                            xhttp.send();
                            xhttp.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    var objj = JSON.parse(this.responseText);
                                    document.getElementById("nama").value = objj.nama;
                                    document.getElementById("nik").value = objj.nik;
                                    document.getElementById("alamat").value = objj.alamat;
                                    document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                                    document.getElementById("kelamin").value = objj.kelamin;
                                }
                            };
                        }
                    </script>
                </div>
</section> 
    </body>
</html>
