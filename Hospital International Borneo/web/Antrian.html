<html>
    
    <head>
        <title>Hospital International Borneo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading text-uppercase"><marquee>HOSPITAL INTERNATIONAL BORNEO</marquee></div>
      </div>
    </div>
             
             <style>
                   
      header {
                background-color: #2d2d30;
                padding: 15px;
                text-align: center;
                font-size: 35px;
                color: #f5f5f5;
            }
        </style>
  </header>
      <section id="daftarAntrian" class="section gray-bg">
            <div class="container">
                <div class="row title text-center">
                    
                    <center><button type="button" onclick="loadDoc()">Daftar Antrian</button></center>
                    <br><br><br>
                    <!--<p id="demo"></p>-->                 
                </div>            
                <div id="id01"></div>
                <script>
                    function loadDoc() {
                        var xmlhttp = new XMLHttpRequest();
                        var url = "http://202.94.83.190:8080/165314056_servicesr/webresources/Antrian";
                        xmlhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                myFunction(this.responseText);
                            }
                        }
                        xmlhttp.open("GET", url, true);
                        xmlhttp.send();
                        function myFunction(response) {
                            var arr = JSON.parse(response);
                            var i;
                            var out = "<center><table align='center' style='width: 60%;' border='1'> <tr><td>ID</td><td>tanggal</td>\n\
                                                    <td>noRm</td><td>nama</td><td>alamat</td><td>namaKlinik</td></tr></center>";
                            for (i = 0; i < arr.length; i++) {
                                out += "<tr><td>" +
                                        arr[i].id +
                                        "</td><td>" +
                                        arr[i].tanggal +
                                        "</td><td>" +
                                        arr[i].noRm +
                                        "</td><td>" +
                                        arr[i].nama +
                                        "</td><td>" +
                                        arr[i].alamat +
                                        "</td><td>" +
                                        arr[i].namaKlinik;
                            }
                            out += "</table>";
                            document.getElementById("id01").innerHTML = out;
                        }
                    }
                </script>
                </div>
</section>
    </body>
</html>
